<!DOCTYPE html>
<html>
<head>
    <title>Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Styles for the page */
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #header{
            text-align: center;
            background-color:pink;
            color:black;
            padding:5px;
        }
        .abc{
            background-color:pink;
            color:black;
            padding:2%;
            text-align: center;
        }
        .cart-btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Mobile Phones</h1>
    </div>
    
    <!-- Cart button showing number of items in the cart -->
    <div class="cart-btn">
        <a href="cart.html">
            <button id="cartButton" class="btn btn-warning">Cart (<span id="cartCount">0</span>)</button>
        </a>
    </div>
    
    <div class="abc">
        <form action="">
            <input type="number" id="min" placeholder="Enter min value" />
            <input type="number" id="max" placeholder="Enter max value" />
            <input type="button" value="Filter" class="filter">
        </form>
    </div>

    <div class="account bg-info-subtle p-5 flex-wrap d-flex gap-5 justify-content-center">
        <div class="card" style="width: 18rem" data-value="15600">
            <div class="card-body bg-black text-light">
                <img src="https://img.freepik.com/free-photo/new-cell-phone-white-background_58702-5167.jpg?t=st=1732599174~exp=1732602774~hmac=234872c26e3bac8a3733b35f96a843d25f365c37c80c0ac069b0833516b76d82&w=740" width="250"><br>
                <p class="card-text">Brand: Redmi</p>
                <p class="card-text">Price: 15,600</p>
                <button class="add-to-cart btn btn-success" data-name="Redmi" data-price="15600" data-image="https://img.freepik.com/free-photo/new-cell-phone-white-background_58702-5167.jpg?t=st=1732599174~exp=1732602774~hmac=234872c26e3bac8a3733b35f96a843d25f365c37c80c0ac069b0833516b76d82&w=740">Add to Cart</button>
            </div>
        </div>
        <!-- Repeat the product cards as needed -->
    </div>

    <script>
        // Function to add product to the cart
        function addToCart(event) {
            const product = {
                name: event.target.getAttribute('data-name'),
                price: event.target.getAttribute('data-price'),
                image: event.target.getAttribute('data-image')
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update cart count
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cartCount').textContent = cart.length;
        }

        // Add event listener to "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', addToCart);
        });

        // Update cart count on page load
        window.onload = function() {
            updateCartCount();
        };
    </script>
</body>
</html>
